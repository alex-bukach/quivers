quivers.config_settings:
  path: '/admin/commerce/config/quivers'
  defaults:
    _form: '\Drupal\quivers\Form\ConfigSettingsForm'
    _title: 'Quivers Settings'
  requirements:
    _permission: 'quivers edit_permissions'

quivers.tax_config_settings:
  path: '/admin/commerce/config/quivers-tax'
  defaults:
    _form: '\Drupal\quivers\Form\TaxSettingsForm'
    _title: 'Quivers Tax Settings'
  requirements:
    _permission: 'quivers edit_permissions'
